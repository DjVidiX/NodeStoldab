<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="stoldab">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Stoldab</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <!-- load angular -->


    <script src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>


    <script src="core.js"></script>
    <script src="js/controllers/todoController.js"></script>
    <script src="js/controllers/menuController.js"></script>
    <script src="js/services/todos.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->

<body>
    <header>
        <h1> Cos tam</h1>
    </header>

    <div class="container" ng-controller="MenuController">

        <div class="btn-group" dropdown is-open="status.isopen">
            <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
                Actions <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a ui-sref="todo">Todo</a>
                </li>
                <li><a ui-sref="pictures">Pictures</a>
                </li>
            </ul>
        </div>

        <div ui-view></div>
    </div>

    <footer>
        <div class="text-center text-muted">
            <p>A demo by <a href="http://scotch.io">Scotch</a>.</p>
            <p>Read the <a href="http://scotch.io/tutorials/javascript/creating-a-single-page-todo-app-with-node-and-angular">tutorial</a>.</p>
        </div>

    </footer>

</body>

</html>
